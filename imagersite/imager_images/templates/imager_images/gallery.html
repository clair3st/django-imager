{% extends 'imagersite/layout.html' %}


{% block body %}
<div class="page-header">
        <h1>Gallery</h1>
</div>

{{ for photo in photos }}

{% for p in photos %}

    <p><em>Title: </em>{{ p.title }}</p>
    <p><em>Description: </em>{{ p.description}}</p>
    <p><em>Full size url: </em><a href="/media/{{p.image}}">Link</a></p>
    <p><em>Date Uploaded: </em>{{ p.date_uploaded}}</p>

    <p><em>Thumbnail: </em></p>
    <img style="width: 100px;" src="/media/{{p.image}}">

{% endfor %}


{% endblock body %}
