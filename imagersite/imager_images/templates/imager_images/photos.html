{% extends 'imagersite/layout.html' %}


{% block body %}
<div class="page-header">
        <h1>Published Photos</h1>
</div>

{% for photo in photos %}

    <p><em>Title: </em>{{ photo.title }}</p>
    <p><em>Description: </em>{{ photo.description}}</p>
    <p><em>Date Uploaded: </em>{{ photo.date_uploaded}}</p>

    <p><em>Thumbnail: </em></p>
    <img style="width: 100px;" src="/media/{{photo.image}}">

{% endfor %}


{% endblock body %}
