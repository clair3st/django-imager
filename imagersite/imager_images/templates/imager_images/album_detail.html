{% extends 'imagersite/layout.html' %}

{% block body %}
<div class="container">
    <div class="row">
        <div class='page-header'>
            <div class='btn-toolbar pull-right'>
                <div class='btn-group'>
                {% if user == album.owner %}
                    <a class="btn btn-primary" href="{% url 'album_edit' album.id %}">Edit</a>
                {% endif %}
                </div>
        </div>
            <h1>{{ album.title }}</h1>
        </div>
        <div class="col-sm-12">

            <ul class="unstyled">

                {% for photo in album.contents.all %}

                <li class="col-sm-4">

                    <a href="{% url 'photo_detail' photo.id %}">
                    <img style="object-fit: cover; height: 100px;" src="/media/{{ photo.image_file }}"></a>
                    <p id="th-title"><b>{{ photo.title }}</b></p>
                    <p>{{ photo.description}}</p>

                </li>

                {% endfor %}
            </ul>
        </div>
    </div>
</div>
  
{% endblock %}
