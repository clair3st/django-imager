{% extends 'imagersite/layout.html' %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>{{ album.title }}</h1>
            <ul class="unstyled">

                {% for photo in album.contents.all %}

                <li class="col-sm-4">

                    <a href="{% url 'photo_detail' photo.id %}">
                    <img style="width: 100px;" src="/media/{{ photo.image_file }}"></a>
                    <p id="th-title"><b>{{ photo.title }}</b></p>
                    <p>{{ photo.description}}</p>

                </li>

                {% endfor %}
            </ul>
        </div>
    </div>
</div>
  
{% endblock %}
